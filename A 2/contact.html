<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us | Panda Zone</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans m-0 p-0">
  <header class="bg-gray-700 text-white p-4">
    <h1 class="text-2xl font-bold">Contact Us</h1>
    <nav class="mt-2 space-x-4">
      <a href="index.html" class="hover:underline">Home</a>
      <a href="about.html" class="hover:underline">About</a>
      <a href="products.html" class="hover:underline">Products</a>
      <a href="gallery.html" class="hover:underline">Gallery</a>
      <a href="contact.html" class="hover:underline">Contact</a>
    </nav>
  </header>
  <main class="p-6">
    <form class="max-w-md mx-auto bg-white p-6 rounded shadow">
      <label class="block mb-2 font-medium">Name:</label>
      <input type="text" name="name" class="w-full p-2 border mb-4">

      <label class="block mb-2 font-medium">Email:</label>
      <input type="email" name="email" class="w-full p-2 border mb-4">

      <label class="block mb-2 font-medium">Message:</label>
      <textarea name="message" class="w-full p-2 border mb-4"></textarea>

      <button type="submit" class="bg-gray-800 text-white px-4 py-2 rounded">Send</button>
    </form>
  </main>
</body>
</html>
